<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Crowz</title>
</head>
<body>
  <div class="main">
    <div class="side-menu">
      <div class="menu">
      <li><img src="stock-exchange-app.png" /><h3>Crowz</h3></li>

        <div class="circle">
          <img src="man.png" alt="user profile">
          <h2>Robert Grant</h2>
          <h4>Marketing Director</h4>
        </div>

          <ul>
              <li><b>Dashboard</b> <span class="box">1</span></li>
              <li>Insights</li>
              <li>Reports</li>
              <li>Comments</li>
              <li>Channels</li>
          </ul>
          
        <div class="logout">
          <span class="image">
            <img src="logout.png" alt="logout image">
          </span>
            <h4>Logout</h4>
        </div>

        </div>
    </div>

      <div class="container">
          <div class="dashboard">
            <div class="box1">
              <div class="dash1">
                <h1>Dashboard</h1>
                <span>1</span>
                <img src="setting.png" alt="">
              </div>

              <div class="dash2">
                <div class="views">
                  <h4>Views</h4>
                  <img src="arrow-upward.png" alt="up arrow"> 
                  <hr>
                  <h2>27,6m</h2>
                </div>
                <div class="follower">
                  <h4>Followers</h4>
                  <img src="down-arrow.png" alt="down arrow">
                  <hr>
                  <h2>219.3k</h2>
                </div>
                <div class="reposts">
                  <h4>Reposts</h4>
                  <img src="arrow-upward.png" alt="">
                  <hr>
                  <h2>1,5k</h2>
                </div>
              </div>
            </div>

            <div class="dash3">
            <h3><span>Upgrade</span> your <br> crowd</h3>
          </div>

          </div>

          
          
        </div>
      </div>
      <div class="footer">

      </div>
    </div>
</body>
</html>
